<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">        
        <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="64" width="64"/>
        <div>
            <label>{{ localize 'Name' }}</label>
            <input name="name" type="text" value="{{actor.name}}" placeholder="{{ localize 'Name' }}"/>
            <label>{{localize "mutantchronicles.weapon.mode"}}</label>
            <input name="faction" type="text" value="{{data.faction}}" placeholder="{{ localize 'mutantchronicles.player.faction' }}"/>
        </div>        
    </header>
    <div class="sidebar">
        {{#if (eq actor.type "player")}}
        <h1 class="faction">
            <div data-edit="data.faction" contenteditable="">
                {{data.faction}}
            </div>
        </h1>
        {{/if}}
        <div class="stats">
           {{> "systems/mutantchronicles/templates/partials/mc-actor-stats-block.hbs"}} 
        </div>        
    </div>
</form>
