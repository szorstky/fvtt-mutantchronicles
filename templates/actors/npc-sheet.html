<form class="{{cssClass}}" autocomplete="off">
    <div class="sheet-row">
        <div class="sheet-content full-width">
            <div class="sheet-row">
                <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="90" width="90" />
                <div class="full-width">
                    <div class="stat-box flex-2">
                        <p class="stat-box__title">{{localize 'Name'}}</p>
                        <div class="stat-box__value" data-edit="actor.name" contenteditable="">
                            {{actor.name}}
                        </div>
                    </div>                           
                </div>  
            </div>   
            {{#if owner}}
            {{ editor content=data.gm_notes target="data.gm_notes" button=true owner=owner editable=editable}}         
            {{/if}}    
        </div>            
    </div>    
</form>
